            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .players-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .players-text {
            font-size: 16px;
            font-weight: 600;
        }

        .player-inputs {
            display: flex;
            gap: 8px;
        }

        .player-input {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #333;
            background: white;
            color: #333;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            background: #333;
            color: white;
            padding: 4px;
        }

        .grid-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .grid-table th,
        .grid-table td {
            border: 1px solid #333;
            padding: 4px;
            text-align: center;
        }

        .grid-table th {
            background: #f0f0f0;
            font-weight: 600;
            height: 25px;
        }

        .grid-table td {
            background: white;
            height: 25px;
            width: 35px;
        }

        .item-name {
            text-align: left !important;
            font-weight: 600;
            padding-left: 8px !important;
            width: 100px !important;
            background: #f9f9f9 !important;
        }

        .cell {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 20px;
            font-weight: 600;
        }

        .cell:hover {
            background-color: #e8e8e8 !important;
        }

        .controls {
            margin-bottom: 15px;
            text-align: center;
        }

        .control-btn {
            background: #333;
            border: none;
            color: white;
            padding: 6px 12px;
            margin: 0 3px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }

        .control-btn:hover {
            background: #555;
        }

        .control-btn.active {

        }

            text-align: center;
            font-size: 10px;

    <script>
        let currentMode = 'check';

        // Update headers when player inputs change
        for (let i = 1; i <= 6; i++) {
            const input = document.getElementById(`player${i}`);
            const headers = document.querySelectorAll(`th[data-player="${i}"]`);

            input.addEventListener('input', function () {
                headers.forEach(header => {
                    header.textContent = this.value.toUpperCase();
                });
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add click event listeners to all cells
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', function () {
                switch (currentMode) {
                    case 'check':
                        this.textContent = this.textContent === '✓' ? '' : '✓';
                        break;
                    case 'cross':
                        this.textContent = this.textContent === '✗' ? '' : '✗';
                        break;
                    case 'clear':
                        this.textContent = '';
                        break;
                }
            });
        });
